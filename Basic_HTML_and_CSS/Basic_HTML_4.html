<!DOCTYPE html>
<body>
	<style>	
		h2 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size:medium;
		}
		.font_3 {
			background-color: orange;
			color: white;
			font-size:small;
		}
	</style>
	<h2>This h2 element is styled</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the 
	h2 element because we pointed to the class attribute font_1</h4>
	<p class="font_3">This is my created font</p>
</body>
</html>
